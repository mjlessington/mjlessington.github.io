<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>How are you feeling today?</h1>
    <div class= 'container'>
        <div class = emotions>
            <button id="Happy">Happy</button>
            <button id="Sad">Sad</button>
            <button id="Blah">Just OK</button>
            <button id="Anxious">Anxious</button>
            <button id="Angry">Angry</button>
        </div>
    </div>
    <footer>
        <p>If you or someone you know is struggling emotionally or having a hard time, please <a href="https://suicidepreventionlifeline.org/mental-health-suicide-prevention-glossary/">Click Here</a> for helpful resources</p>
       </footer> 
</body>
</html>
